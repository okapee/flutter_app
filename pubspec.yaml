name: flutter_app
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.2.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  firebase_auth: 0.15.4
  cloud_firestore: 0.13.3
  firebase_core: 0.4.4
  logging: ^0.11.0
  flutter_advanced_networkimage: any
  flutter_icons: ^1.0.0+1
  http: ^0.12.0
  smooth_star_rating: 1.0.4+2
  flutter_launcher_icons: ^0.7.4
  firebase_messaging: ^5.1.8
  cloud_functions: 0.4.2+3


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/image/bukuren.png

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/Flutter-icon.png"

